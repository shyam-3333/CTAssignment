<template>
    <lightning-card>
        <h1 slot="title">
            <lightning-icon icon-name="standard:task2" size="small"></lightning-icon>
            &nbsp;&nbsp;Email Confirmation
        </h1>
        <header>
            <p class="slds-p-horizontal_small"><b>Recipient Email Address : </b>{recipientEmail}
            </br>Please confirm recipient email address in order to submit the quote for approval</p> 
        </header>
    </br>
    <div if:true={showSearchComponent} class="slds-p-horizontal_small">
        <p style="color:red">{noRecordFound}</p>
        <lightning-input type="text" label="Change Email Address" value={emailAddress} onchange={handleEmailAddress} placeholder="Type here... ">
        </lightning-input></br>
        <button class="slds-button slds-button_neutral" onclick={handleSaveButton} title="Save">Send Email Verification</button>
        <button class="slds-button slds-button_neutral" onclick={handleCloseButton} title="Close">Close</button>
    </div>
</br>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" title="Yes">Yes, Submit for Approval</button>
            <button class="slds-button slds-button_brand" onclick={showSearch} title="No">No, Change Email Address</button>
        </footer>
</lightning-card> 
</template>
