<template>

    <lightning-quick-action-panel class="slds-is-relative" header="Email Verification">
        <div class="slds-m-around_large">
            <template if:true={spinnerStatus}>
            <div class="slds-is-relative">
                <section  class="slds-modal slds-fade-in-open">                
                        <lightning-spinner variant="brand" alternative-text="Loading..."></lightning-spinner>                
                </section>
                <div class="slds-backdrop slds-backdrop_open" style="width:60%; height:50%; margin:auto;"></div>
            </div>
            
        </template>  
        </div>


        
       <template if:true={isWarning}>
        <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">


            <span class="slds-assistive-text">warning</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
              </svg>
            </span>
            <h2>{warningMessage}
            </h2>
            <div class="slds-notify__close">
              <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <svg class="slds-button__icon" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
              </button>
            </div>
          </div>
        </template>

        <template if:true={isModalOpen}>
        <p>Please click on <b>"Send Email"</b> to send verification email to recipient email <b>{accountData.recipientEmail}</b></p>
        </br>
        <p style="color:red">{noRecordFound}</p>
        <lightning-helptext class="slds-m-right_x-small" content="Enter additional email address seperated by comma(,)"></lightning-helptext> 
        <lightning-input type="text" label="Enter Additional Email" value={emailAddress} 
        onchange={handleEmailAddress} placeholder="Type here... ">
        </lightning-input>
        </template>
    </lightning-quick-action-panel>
    <div  class="slds-modal__footer">
        <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={closeModal}>
        </lightning-button>
        <template if:false={isWarning}>
        <lightning-button
            variant="brand"
            label="Send Email"
            class="slds-m-left_x-small"
            onclick={handleSendButton}>
        </lightning-button>
    </template>
    </div>
