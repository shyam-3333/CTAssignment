<template>
  <lightning-file-upload label="Add Custom Images" name="fileUploader" accept={acceptedFormats} record-id={recordId}
    onuploadfinished={handleUploadFinished}>
  </lightning-file-upload>

  <div class="slds-p-around_small">
    <template for:each={uploadedImages} for:item="customImages" for:index="index">
      <div class="slds-p-left_small" key={customImages.documentId}>
        {customImages.name}
      </div>
    </template>
  </div>


</template>
